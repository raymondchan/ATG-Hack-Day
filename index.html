<html>
<head>
  <title>Memory World 2</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="GameDataProvider.js"></script>
  <script src="GameController.js"></script>
  <style>
    .hidden {display:none}
    #hdrStats {font-weight:bold;color:#00c}
    #hdrStats span {color:#c00}
  </style>
</head>
<body>
  <h1>Hello Memory World 2</h1>
  <div id="hdrStats">Player: <span id="playerName"></span> Score: <span id="playerScore"></span></div>
  <hr noshade size="1" />

  <div class="gamestates welcome hidden"><button id="initgame">Start Game</button></div>
  <div class="gamestates interstitial hidden">I am loading next level now</div>
  <div class="gamestates canvas hidden">Game Canvas</div>
  <div class="gamestates finish hidden">
    <div class="message"></div>
    <div><button id="nextLevel">Next Level</button></div>
  </div>
  
  <hr noshade size="1" />
  <div>Footer</div>
  <div>Load this from <b><a href="http://localhost/memoryworld2/">http://localhost/memoryworld2/</a></b> or <b><a href="http://captcha-racer.com/memoryworld2/">http://captcha-racer.com/memoryworld2/</a></b></div>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : (window.location.host=='localhost'?'263580510343671':'241051845944072'), // App ID
        channelURL : '//'+window.location.host+(window.location.port?':'+window.location.port:'')+'/channel.html', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        oauth      : true, // enable OAuth 2.0
        xfbml      : true  // parse XFBML
      });

      MemoryWall.gameController.init();
    };

    // Load the SDK Asynchronously
    (function(d){
       var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "//connect.facebook.net/en_US/all.js";
       d.getElementsByTagName('head')[0].appendChild(js);
     }(document));
  </script>
</body>
</html>
